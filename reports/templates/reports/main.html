{% extends 'base.html' %}


{% block title %} 

    Report list 

{% endblock title %}


{% block content %}

    <h1>Report list: </h1>
    <br>

    {% for i in object_list %}

        <div class="card mb-3">

            {% if i.image %}

                <img src="{{i.image.url}}" class="card-img-top" alt="{{i.name}}">
                
            {% endif %}
            
            <div class="card-body">

                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.remarks|truncatewords:2}}</p>
                <a href="{{ i.get_absolute_url }}" class="btn btn-primary">Details</a>
                <a href="{% url 'reports:pdf' i.id %}" class="btn btn-danger">PDF</a>

            </div>

        </div>

    {% endfor %}
    
{% endblock content %}

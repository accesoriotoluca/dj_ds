{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}

    login

{% endblock title %}


{% block content %}

    {% if error_message %}
    
        <div class="alert alert-danger" role="alert">
            {{error_message}}
        </div>
    
    {% endif %}

    <!--
        bard: container - This class creates a container element, which is a wrapper for other elements. It helps to keep the layout of your website consistent and responsive.
        gpt: container: clase que se utiliza para definir un contenedor en el que se encuentran los elementos de la página web. Este contenedor tiene un ancho máximo y se ajusta al tamaño de la pantalla.
        bing: container: es un contenedor que se utiliza para centrar el contenido y darle un ancho fijo.
        bard: row - This class creates a row element, which is a horizontal container for other elements. It helps to organize your content in a grid layout.
        gpt: row: clase que se utiliza para definir una fila dentro del contenedor, que a su vez contendrá columnas.
        bing: row: es una fila que se utiliza para agrupar horizontalmente varias columnas.
        bard: col-6 - This class creates a column element that is 60% of the width of its parent container. It is used to create a responsive grid layout.
        gpt: col-6: clase que se utiliza para definir una columna con un ancho del 50% de su contenedor padre. En este caso, hay dos columnas de igual tamaño dentro de la fila.
        bing: col-6: es una clase que se utiliza para definir el ancho de la columna. En este caso, la columna ocupa la mitad del ancho del contenedor.
        bard: p-3 - This class adds 3 pixels of padding to the element it is applied to.
        gpt: p-3: clase que se utiliza para agregar un espacio de relleno alrededor de los elementos de la página. En este caso, se agrega un espacio de relleno de 3 unidades alrededor del formulario.
        bing: p-3: es una clase que se utiliza para agregar un padding de 3 unidades alrededor del elemento.
        bard: border - This class adds a border to the element it is applied to.
        gpt: border: clase que se utiliza para agregar un borde a un elemento HTML.
        bing: border: es una clase que se utiliza para agregar un borde alrededor del elemento.
        bard: border-2 - This class adds a 2px border to the element it is applied to.
        gpt: border-2: clase que se utiliza para agregar un borde con un ancho de 2 píxeles a un elemento HTML. En este caso, se agrega un borde de 2 píxeles de ancho alrededor del formulario.
        bing: border-2: es una clase que se utiliza para agregar un borde de 2 unidades alrededor del elemento.
     -->

    <div class="container">

        <div class="row">

            <div class="col-6">

                <form action="" method="POST" class="p-3 border border-2">

                    {% csrf_token %}
                    {{form|crispy}}

                    <button class="btn btn-primary mt-3" type="submit">Login</button>

                </form>

            </div>

            <div class="col-6">

                news
                <br>
                updates

            </div>

        </div>

    </div>

{% endblock content %}

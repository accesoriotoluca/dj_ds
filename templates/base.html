<html lang="en">

  <head>

    <!-- 
    The name="viewport" meta tag used to control viewport of page
    The viewport is area of screen used to display page
    
    The content="width=device-width, initial-scale=1" value sets:
    * viewport to width of device's screen and initial zoom level to 1
    page will displayed at natural size on device's screen and will not be zoomed in or out -->
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon --> 
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>

    <!-- Dropzone js -->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <!-- <link rel="stylesheet" href="{% static 'dropzone.css' %}">
    <script src="{% static 'dropzone.js' %}" defer></script> -->

    <!-- Custom js & css -->

    {% block scripts %}

    {% endblock scripts %}

    <!-- report app es una constante y block title es heredado a otros templetes -->
    <title> Report app | {% block title %} {% endblock title %} </title>
